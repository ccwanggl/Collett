name: Linux

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt install cmake
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "6.2.1"
          host: linux
          target: desktop
          install-deps: true
          cached: 'false'
          setup-python: false
          set-env: true
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Build Collett
        run: |
          mkdir build
          cd build
          cmake ..
          make
